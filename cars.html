<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Syne' rel='stylesheet'>
    <title data-lang-key="title">Indigo Car Rental - Cars</title>
    <style>
        body {
            font-family: 'Syne', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1A1A1A, #000000);
            color: #fff;
        }

        header {
            background: linear-gradient(180deg, #1A1A1A, #000000);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            color: #7B5CD6;
            margin: 0;
            font-size: 1.8rem;
        }

        nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #FFD700;
        }

        .language-switcher {
            background-color: #1A1A1A;
            color: white;
            border: 1px solid #7B5CD6;
            padding: 0.5rem;
            font-size: 1rem;
            font-family: 'Syne', sans-serif;
            cursor: pointer;
        }

        .language-switcher:hover {
            background-color: #7B5CD6;
            color: #FFD700;
        }

        section {
            padding: 2rem;
        }

        #cars {
            text-align: center;
        }

        .car-container {
            display: flex;
            align-items: center;
            margin: 2rem auto;
            gap: 2rem;
            text-align: left;
            width: 60%;
            border: 2px solid white;
            padding: 1rem;
        }

        .car-image {
            flex: 1;
        }

        .car-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car-image img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .car-details {
            flex: 1;
            padding: 1rem;
        }

        .car-details h2 {
            color: #7B5CD6;
            font-size: 1.6rem;
            margin: 0 0 1rem;
        }

        .car-details p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .car-container {
                flex-direction: column;
                margin: 1rem auto;
                gap: 1rem;
                width: 80%;
            }

            .car-image img {
                height: 150px;
            }

            .car-details h2 {
                font-size: 1.4rem;
            }

            .car-details p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            nav a {
                font-size: 1rem;
            }

            section {
                padding: 1rem;
            }

            .car-container {
                width: 90%;
            }

            .car-image img {
                height: 120px;
            }

            .car-details h2 {
                font-size: 1.2rem;
            }

            .car-details p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1 data-lang-key="title">Indigo Car Rental</h1>
    <nav>
        <a href="index.html#home" data-lang-key="nav_home">Home</a>
        <a href="index.html#contact" data-lang-key="nav_contact">Contact</a>
        <a href="cars.html" data-lang-key="nav_cars">Cars</a>
        <select class="language-switcher" onchange="changeLanguage(this.value)" aria-label="Select Language">
            <option value="en">English</option>
            <option value="ka">ქართული</option>
            <option value="ru">Русский</option>
        </select>
    </nav>
</header>

<section id="cars">
    <h1 data-lang-key="cars_title">Our Cars</h1>
    <div class="car-container">
        <div class="car-image">
            <img src="images/crosstrek.png" alt="Subaru Crosstrek" loading="lazy">
        </div>
        <div class="car-details">
            <h2 data-lang-key="crosstrek_title">Subaru Crosstrek</h2>
            <p data-lang-key="crosstrek_description">Subaru Crosstrek is a compact AWD SUV, perfect for Georgia’s roads, mountains, and adventures.</p>
        </div>
    </div>
    <div class="car-container">
        <div class="car-image">
            <img src="images/forester.png" alt="Subaru Forester" loading="lazy">
        </div>
        <div class="car-details">
            <h2 data-lang-key="forester_title">Subaru Forester</h2>
            <p data-lang-key="forester_description">Subaru Forester offers AWD performance, comfort, safety, and space—built for adventure on every road.</p>
        </div>
    </div>
</section>

<script>
    const translations = {
        en: {
            title: "Indigo Car Rental - Cars",
            nav_home: "Home",
            nav_contact: "Contact",
            nav_cars: "Cars",
            cars_title: "Our Cars",
            crosstrek_title: "Subaru Crosstrek",
            crosstrek_description: "Subaru Crosstrek is a compact AWD SUV, perfect for Georgia’s roads, mountains, and adventures.",
            forester_title: "Subaru Forester",
            forester_description: "Subaru Forester offers AWD performance, comfort, safety, and space—built for adventure on every road."
        },
        ka: {
            title: "Indigo Car Rental - მანქანები",
            nav_home: "მთავარი",
            nav_contact: "კონტაქტი",
            nav_cars: "მანქანები",
            cars_title: "ჩვენი მანქანები",
            crosstrek_title: "Subaru Crosstrek",
            crosstrek_description: "Subaru Crosstrek არის კომპაქტური AWD SUV, იდეალური საქართველოს გზების, მთებისა და თავგადასავლებისთვის.",
            forester_title: "Subaru Forester",
            forester_description: "Subaru Forester გთავაზობთ AWD შესრულებას, კომფორტს, უსაფრთხოებას და სივრცეს — შექმნილია თავგადასავლებისთვის ყველა გზაზე."
        },
        ru: {
            title: "Indigo Car Rental - Автомобили",
            nav_home: "Главная",
            nav_contact: "Контакты",
            nav_cars: "Автомобили",
            cars_title: "Наши автомобили",
            crosstrek_title: "Subaru Crosstrek",
            crosstrek_description: "Subaru Crosstrek — это компактный полноприводный внедорожник, идеальный для дорог, гор и приключений в Грузии.",
            forester_title: "Subaru Forester",
            forester_description: "Subaru Forester предлагает полноприводную производительность, комфорт, безопасность и пространство — создан для приключений на любой дороге."
        }
    };

    function changeLanguage(lang) {
        localStorage.setItem('language', lang);
        document.querySelectorAll('[data-lang-key]').forEach(element => {
            const key = element.getAttribute('data-lang-key');
            element.textContent = translations[lang][key];
        });
        document.documentElement.lang = lang === 'en' ? 'en' : lang === 'ka' ? 'ka' : 'ru';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('language') || 'en';
        document.querySelector('.language-switcher').value = savedLang;
        changeLanguage(savedLang);
    });
</script>
</body>
</html>
